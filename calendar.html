<!DOCTYPE html>
<html>

<head>
  <title>Calendar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.3.1/fullcalendar.min.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.3.1/fullcalendar.print.min.css" type="text/css" />
  <script type='text/javascript' src='node_modules/fullcalendar-3.1.0/lib/moment.min.js'></script>
  <script type='text/javascript' src='node_modules/fullcalendar-3.1.0/lib/jquery.min.js'></script>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.3.1/fullcalendar.min.js'></script>
  <script type='text/javascript' src='node_modules/fullcalendar-3.1.0/gcal.js'></script>
  <script type='text/javascript'>
    $(document).ready(function() {
      $('#calendar').fullCalendar({
        header:{
          				left: 'prev,next today',
          				center: 'title',
          				right: 'month,agendaWeek,agendaDay,listWeek'
        },
        googleCalendarApiKey: 'AIzaSyAWhqwlsfrhRPL1Q2KGtGMteT8yEx07guQ',
        events: {
          googleCalendarId: '3bc746je177o4qhuf8it6nne00@group.calendar.google.com',
          className: 'gcal-event' // an option!
        }
      });
    });
  </script>
</head>

<body>
  <div id="calendar"></div>
  <style>
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
      font-size: 14px;
    }
    
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>

</body>

</html>
